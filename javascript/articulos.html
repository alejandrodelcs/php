<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Articulos</title>
</head>
<script>


    function imprimirProducto() {
        aProductos = new Array(
            ["arroz", 120],
            ["azucar", 200],
            ["pan", 250],
            ["agua", 180]
        );

        aValores = aProductos.map(function (valor) {
            return valor + porcentaje;
        });

        aValores.forEach(function (valor, indice) {
            document.write("<td>" + valor[0] + "</td>");
            document.write("<td>" + indice[1] + "</td>");
        });


    }




</script>

<body>
    <main class="container row">
        <div class="col-12">
            <h1>Lista de Articulos</h1>
        </div>
        <div class="col-12">
            <table class="table table-hover border">
                <tbody>
                    <tr>
                        <th>Productos</th>
                        <th>Precios</th>
                    </tr>
                </tbody>
                <tr>
                    <script>imprimirProducto()</script>
                </tr>
            </table>
        </div>
    </main>

</body>

</html>
