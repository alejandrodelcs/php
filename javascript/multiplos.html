<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplos</title>
</head>
<body>
<script>
    arreglo = [1,2,3,4,5,6,7,8,9,0];

    arreglo.forEach(function(value) {
        if (value % 7 == 0 ){
            document.write("<h3>" + value + " Es multiplo de 7 </h3>");
        }
    });

    function imprimirListado(arr){
        arr.forEach(function(value){
            document.write(value);
        });
    }

    aValores = arreglo.filter(function(value){
        return (value%7 == 0);
    });
    imprimirListado(aValores);
    document.write("<br>")
    imprimirListado(arreglo);

    
</script>
</body>
</html>
